<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-url.min.js"></script>
    <script src="jquery.sha256.js"></script>
    <script src="luxon.min.js"></script>
    <script src="app.js"></script>
    <title>Bejelentkezés!</title>
    <script>
        $(function(){
          if ($.url("?error") !== undefined) {
              $("body").append("<div>" + $.url('?error_description') + "</div>");
          }
          if ($.url("?code") !== undefined) {
              keycloakCodeExchange($.url("?code"));
          }
        });
    </script>
</head>
<body>
<h2>Bejelentkezés</h2>
<div id="login-box">
    <a id="keycloak-login" href="#" onClick="keycloakLogin()">Keycloak bejelentkezés</a>
</div>
</body>
</html>
