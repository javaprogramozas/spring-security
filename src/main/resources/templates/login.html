<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés!</title>
</head>
<body>
<h2>Bejelentkezés</h2>
<div id="login-box">
    <div style="color:red" th:if="${param.error}">Email vagy jelszó nem megfelelő!</div>
    <div th:if="${param.register}">Sikeres regisztráció</div>
    <div th:if="${param.logout}">Sikeresen kijelentkeztél</div>
    <form method="post" th:action="@{/login}" autocomplete="off">
        <p>
            <label for="username">Email</label>
            <input type="text" id="username" name="username" placeholder="Email">
        </p>
        <p>
            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" placeholder="Jelszó">
        </p>
        <button type="submit">Belépés</button>
    </form>
    <a href="register.html" th:href="@{/user/registration}">Regisztráció</a>
    <br/>
    <a href="//github.com" th:href="@{/oauth2/authorization/github}">Github bejelentkezés</a>
</div>
</body>
</html>
